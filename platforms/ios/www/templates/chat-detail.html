<ion-view view-title="{{classDetail.title}}">
  <ion-content class="padding">
    

   <div class="text-left">
            <p>
              <h4>Job Title</h4>
              <ul class="list">
                <li class="item">
              {{classDetail.title}}
            </li>
          </ul>
            </p>
      </div>



  <div class="text-left">
            <p>
              <h4>Description</h4>
              <ul class="list">
                <li class="item">
              {{classDetail.description}}
            </li>
          </ul>
            </p>
      </div>

      <div class="text-left">
            <p>
              <h4>Skills</h4>
              <ul class="list">
                <li class="item">
              {{classDetail.skills}}
            </li>
          </ul>
            </p>
      </div>

       <div class="text-left">
            <p>
              <h4>Salary Weekly</h4>
              <ul class="list">
                <li class="item">
              ${{classDetail.price}}
            </li>
          </ul>
            </p>
      </div>

   <div class="buttons text-center padding">
            <button class="button button-large button-assertive ion-ios-star" ng-click="addToFavClass()">
              Add To My Jobs
            </button>
          </div>

</ion-view>
